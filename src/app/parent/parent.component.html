<div class="container">
<div class="row">
        
    <div class="form-bg">
      <form [formGroup]="form" (ngSubmit)="onSubmit(form)">
        <p *ngIf="form.controls.name.invalid">Name is invalid.</p>
        <div formGroupName="name">
          <div class="form-group">
              
              <input type="text" formControlName="fname" placeholder="First Name">
          </div>
          <div class="form-group">
                
                <input type="text" formControlName="lname" placeholder="Last Name">
          </div>
        </div>
          <div class="form-group">
                
              <input type="text" formControlName="emailid" placeholder="Email">
        </div>
        <div class="form-group">
                
            <input type="password" formControlName="password" placeholder="Password">
      </div>
      <button type="submit" [disabled]="!form.valid" class="btn btn-primary">Post Data</button>&nbsp;
      <button type="button" (click)="setPreset()"  class="btn btn-primary">Set Data</button>
      
      
      
      </form>
      
      </div>
      
      </div>
    </div>
